<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vegg-In-Place Survival Kit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="./assets/css/custom-styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content  has-text-centered">
            <h5 id="jokeCategory">Programming</h5>
            <h4 id="jokeContent">The glass is neither half-full nor half-empty, the glass is twice as big as it needs to be</h4>
        </div>
        <button id="modalClose" class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Navbar -->
    <nav class="navbar is-dark block" role="navigation" aria-label="main navigation">
        <div class="container">
            <!-- Logo -->
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="./assets/img/vegg-in-place-survival-kit-logo.svg" width="260">
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <!-- Joke Button -->
                        <button id="jokeBtn" class="button rounded">
                            Joke Please…
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container block wrapper">

        <!-- Media Chooser Section -->
        <section class="display-section">

            <!-- Intro Text -->
            <div class="hero">
                <div class="hero-body has-text-centered">
                    <h1 class="title is-1">Don’t go bored at home!</h1>
                    <h2 class="subtitle is-3">Find the perfect entertainment while you vegg-in-place.</h2>
                </div>
            </div>

            <!-- Media Chooser Cards -->
            <div class="columns">
                <div class="column">
                    <button id="movieBtn" class="btn-center rm-btn-style">
                        <div class="card movie-card">
                            <div class="card-image">
                                <figure class="image">
                                    <img src="./assets/img/movie-img.jpg" alt="Netflix screen">
                                </figure>
                            </div>
                            <div class="card-content cc-movie-color">
                                <div class="title is-3 has-text-centered">
                                    <h3 class="has-text-white-bis">Movies</h3>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>

                <div class="column">
                    <button id="podcastBtn" class="btn-center rm-btn-style">
                        <div class="card podcast-card">
                            <div class="card-image">
                                <figure class="image">
                                    <img src="./assets/img/podcast-img.jpg" alt="Podcast mic">
                                </figure>
                            </div>
                            <div class="card-content cc-podcast-color">
                                <div class="title is-3 has-text-centered">
                                    <h3 class="has-text-white-bis">Podcast</h3>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>

                <div class="column">
                    <button id="gamesBtn" class="btn-center rm-btn-style">
                        <div class="card games-card">
                            <div class="card-image">
                                <figure class="image">
                                    <img src="./assets/img/game-img.jpg" alt="Game controler">
                                </figure>
                            </div>
                            <div class="card-content cc-games-color">
                                <div class="title is-3 has-text-centered">
                                    <h3 class="has-text-white-bis">Games</h3>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </section>

        <!-- Movies Selector -->
        <!-- NINA's CODE GOES HERE -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Main container -->
            <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p class="is-5">Built by <strong>Team Awesome</strong> with ❤️
                        </p>
                    </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <img class="level-item" src="./assets/img/listen-notes-logo.png" alt="">
                </div>
            </nav>
        </div>
    </footer>

    <script src="./assets/js/app.js"></script>
</body>

</html>
