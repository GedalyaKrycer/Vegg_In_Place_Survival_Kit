<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">

            </p>

                    <h1>Hello World</h1>
                    <h1 class="title">Trying this title</h1>
                    <h1 class="title is-1">Trying this title</h1>
                    <h1 class="title is-2">Trying this title</h1>
                    <h1 class="title is-3">Trying this title</h1>

                </div>
                <div class="block">
                    <button class="button">Button </button>
                    <button class="button is-white">Button </button>
                    <button class="button is-light">Button </button>
                    <button class="button is-dark">Button </button>
                    <button class="button is-black">Button </button>
                    <button class="button is-link">Button </button>
                    <div class="button"></div>
                </div>
                <div class="block">
                    <a href="" class="button is-primary">Hola</a>

                </div>

            </div>
