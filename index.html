<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vegg In Place Survival Kit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./assets/css/custom-styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar is-dark block" role="navigation" aria-label="main navigation">
        <div class="container">
            <!-- Logo -->
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="./assets/img/vegg-in-place-survival-kit-logo.svg" width="260">
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <!-- Joke Button -->
                        <div class="buttons">
                            <a class="button is-light" id="jokeBtn">
                                Joke Please…
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container block wrapper">
        <!-- Media Chooser Section -->
        <section class="display-section is-hidden">
            <!-- Intro Text -->
            <div class="hero">
                <div class="hero-body has-text-centered">
                    <h1 class="title is-1">Don’t go bored at home!</h1>
                    <h2 class="subtitle is-2">Find the perfect entertainment while you vegg-in-place.</h2>
                </div>
            </div>

            <!-- Cards -->
            <div class="columns is-variable is-0-mobile">
                <div class="column">
                    <button id="movieBtn" class="card">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image">
                                    <img src="./assets/img/movie-img.jpg" alt="Netflix screen">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="title is-3 has-text-centered">
                                    <h3>Movies</h3>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>

                <div class="column">
                    <button id="podcastBtn">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image">
                                    <img src="./assets/img/podcast-img.jpg" alt="Podcast mic">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="title is-3 has-text-centered">
                                    <h3>Podcast</h3>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>

                <div class="column">
                    <button id="gamesBtn">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image">
                                    <img src="./assets/img/game-img.jpg" alt="Game controler">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="title is-3 has-text-centered">
                                    <h3>Games</h3>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </section>
        <!-- Movies Selector -->
        <section class="display-section is-hidden">
            <div class="title is-1">Movies</div>
            <!-- Tiles for movie selections -->
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-parent">
                    <div class="tile is-child box">
                        <div class="tile is-child box">
                            <h3 class="title is-3">Select a genre: </h3>
                            <div class="level">
                                <button id="movieComedy" class="button">Comedy</button>
                                <button id="movieAction" class="button">Action</button>
                            </div>
                            <div class="level">
                                <button id="movieDrama" class="button">Drama</button>
                                <button id="movieHorror" class="button">Horror</button>
                            </div>
                        </div>
                        <div class="tile is-vertical is-parent ">
                            <div class="tile is-child box">
                                <h3 class="title is-3">Select time length: </h3>
                                <div class="level">
                                    <button id="timeShort" class="button">Short & Sweet</button>
                                    <button id="timeLong" class="button">Looooong</button>
                                </div>

                                <div class="level">
                                    <button id="generateMovie" class="button is-rounded is-primary">Generate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>

        <section class="display-section">
            <h1 class="title is-1 is-text-centered">Podcasts</h1>
            <div class="columns">
                <div class="column">
                    <h3 class="title is-size-4">Select a genre: </h3>
                    <div class="columns is-mobile">
                        <div class="column">
                            <button class="button is-fullwidth">News</button>
                        </div>
                        <div class="column">
                            <button class="button is-fullwidth">Comedy</button>
                        </div>
                    </div>
                    <div class="columns is-mobile">
                        <div class="column">
                            <button class="button is-fullwidth">Science</button>
                        </div>
                        <div class="column">
                            <button class="button is-fullwidth">Technology</button>
                        </div>
                    </div>
                    <div class="columns is-mobile">
                        <div class="column">
                            <button class="button is-fullwidth">True Crime</button>
                        </div>
                        <div class="column">
                            <button class="button is-fullwidth">Business</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <h3 class="title is-size-4">Episodes in series: </h3>
                    <div class="columns is-mobile">
                        <div class="column">
                            <button class="button is-fullwidth">Less than 5</button>
                        </div>
                        <div class="column">
                            <button class="button is-fullwidth">More than 5</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <h3 class="title is-size-4">Explicit content: </h3>
                    <div class="columns is-mobile">
                        <div class="column">
                            <button class="button is-fullwidth">Yes</button>
                        </div>
                        <div class="column">
                            <button class="button is-fullwidth">No</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">

                    <div class="columns is-mobile">
                        <div class="column">
                            <button class="button is-fullwidth is-rounded">Generate</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

            <div class="title is-1">Podcasts</div> -->

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Main container -->
            <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p class="subtitle is-5">Built by <strong>Team Awesome</strong> with ❤️
                        </p>
                    </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <img class="level-item" src="./assets/img/listen-notes-logo.png" alt="">
                </div>
            </nav>
        </div>
    </footer>

    <script src="./assets/js/app.js"></script>
</body>

</html>
