<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./assets/css/custom-styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar is-dark block" role="navigation" aria-label="main navigation">
        <div class="container">
            <!-- Logo -->
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="./assets/img/vegg-in-place-survival-kit-logo.svg" width="260">
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <!-- Joke Button -->
                        <div class="buttons">
                            <a class="button is-light" id="jokeBtn">
                                Joke Please…
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container block wrapper">

        <!-- Intro Text -->
        <div class="hero">
            <div class="hero-body has-text-centered">
                <h1 class="title is-1">Don’t go bored at home!</h1>
                <h2 class="subtitle is-2">Find the perfect entertainment while you vegg-in-place.</h2>
            </div>
        </div>

        <!-- Cards -->
        <div class="columns is-variable is-0-mobile">
            <div class="column">
                <button id="movieBtn">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-256x256">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="title is-3 has-text-centered">
                                <h3>Movies</h3>
                            </div>
                        </div>
                    </div>
                </button>
            </div>

            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-256x256">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="title is-3 has-text-centered">
                            <h3>Podcasts</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-256x256">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="title is-3 has-text-centered">
                            <h3>Games</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Main container -->
        <nav class="level">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <p class="subtitle is-5">Built by <strong>Team Awesome</strong> with ❤️
                    </p>
                </div>
            </div>

            <!-- Right side -->
            <div class="level-right">
                <img class="level-item" src="./assets/img/listen-notes-logo.png" alt="">
            </div>
        </nav>
    </footer>

    <script src="./assets/js/app.js"></script>
</body>

</html>
